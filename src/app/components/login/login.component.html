<section class="h-100 mainSection">
    <div class="container py-5" id="loginCardContainer" *ngIf="this.isLoading == false">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg">
                            <div class="card-body p-md-5 mx-md-4">
                                <form [formGroup]= "loginFormGroup" (ngSubmit)="login()">
                                    <p class="text-center text-white">Please login to your account</p>
                                    <br>

                                    <div class="form-outline mb-4">
                                        <input formControlName="email" type="email"class="form-control"
                                            placeholder="Email address" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input formControlName="password" type="password"
                                            class="form-control" placeholder="Password" />
                                    </div>

                                    <div class="invalidLoginText">{{this.errorCode}}</div>
                                    
                                    <div class="text-center d-flex align-items-center justify-content-center pb-4">
                                        <button class="btn loginButton"
                                            type="submit">Login</button>

                                    </div>
                                    <div class="text-center d-flex align-items-center justify-content-center pb-4">
                                        <a class="passwordText" href="#!">Forgot password?</a>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <button type="button" class="btn registerBtn" routerLink="/register" routerLinkActive="active">Register</button>
                                        <button type="button" class="btn registerBtn m-3" routerLink="/activation" routerLinkActive="active">Activation</button>

                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
