<section class="h-100 mainSection">
    <div class="container py-5" id="activationCardContainer" >
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg">
                            <div class="card-body p-md-5 mx-md-4">
                                <form [formGroup]= "activationForm">
                                    <p class="text-center text-white">Please activate your account</p>
                                    <br>

                                    <div class="form-outline mb-4">
                                        <input formControlName="activationCode" type="text"class="form-control"
                                            placeholder="Activation code" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input formControlName="password" type="password"
                                            class="form-control" placeholder="Password" />
                                    </div>

                                    <div class="invalidActivationText">{{this.errorCode}}</div>
                                    
                                    <div class="text-center d-flex align-items-center justify-content-center pb-4">
                                        <button class="btn activationButton"
                                            (click)="setUserIsActivated()">Activation</button>

                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
