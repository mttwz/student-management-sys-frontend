<div id="addUser" *ngIf="this.modalId== 'addUser'">

    <div class="modalContainer">
        <form [formGroup]="addUserFormForm" class="">



            <div class="inputText formInput">

                <input class="form-control" formControlName="firstName" type="text" id="firstName"
                    placeholder="First name"><br>

            </div>

            <div class="inputText formInput">

                <input class="form-control" formControlName="lastName" type="text" id="lastName"
                    placeholder="Last name"><br>

            </div>

            <div class="inputText formInput">

                <input class="form-control" formControlName="phone" type="text" id="phone"
                    placeholder="Phone number"><br>

            </div>

            <div class="inputText formInput">

                <input class="form-control" formControlName="birth" id="birth" placeholder="Birth date" type="text"
                    onfocus="(this.type='date')"><br>

            </div>

            <div class="inputText formInput">

                <input class="form-control" formControlName="email" type="email" id="email" placeholder="Email"><br>

            </div>

            <div class="inputText formInput">
                <input class="form-control" formControlName="password" type="password" id="password"
                    placeholder="Password"><br>

            </div>
            <select class="custom-select" formControlName="role">
                <option>superadmin</option>
                <option>admin</option>
                <option>student</option>
            </select>
        </form>
    </div>

</div>

<div id="second" *ngIf="this.modalId== 'second'">second</div>
