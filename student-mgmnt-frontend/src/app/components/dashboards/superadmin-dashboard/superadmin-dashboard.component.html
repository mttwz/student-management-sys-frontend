<div id="main">
    <div id="bulkButtonContainer">
        <div id="bulkButtonHolder" *ngIf="this.isAnyChecked == true">
            <button type="button" class="btn btn-dark" (click)="this.getAllCheckedBox()">asd</button>
            <button type="button" class="btn btn-dark">asd</button>
            <button type="button" class="btn btn-dark">asd</button>
            <button type="button" class="btn btn-dark">asd</button>
            <button type="button" class="btn btn-dark">asd</button>
        </div>
    </div>



    <div class="input-group">
        <select [(ngModel)]="searchFilter" (click)="searchAllUsers()" class="form-control"
            id="filterSelect">
            <option selected value="users">All users</option>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
            <option value="super-admin">Superadmin</option>
            <option value="workgroup">Workgroup</option>
            <option>Institution</option>
        </select>
        <input [(ngModel)]="searchText" (keyup)="searchAllUsers()" type="text" class="form-control searchBar"
            placeholder="Search.." aria-label="Text input with dropdown button">
        <!-- <div class="input-group-append">
            <button class="btn btn-secondary searchBtn" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-search">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div> -->

    </div>

    <table class="table table-xl table-striped table-dark" id="mainTable">
        
            <thead>
                <tr class="align-middle">
                    <th scope="col">
                        <div class="form-check checkboxContainer">
                            <input class="form-check-input" type="checkbox" value="" id="mainCheckbox"
                                (click)="this.checkAllBox()">
                        </div>
                    </th>
                    <th scope="col" (click)="this.sortById()">ID</th>
                    <th scope="col" (click)="this.sortByRole()">Role</th>
                    <th scope="col" (click)="this.sortByFirstName()">First name</th>
                    <th scope="col" (click)="this.sortByLastName()">Last name</th>
                    <th scope="col" (click)="this.sortByEmail()">Email</th>
                    <th style="min-width: 48px;"></th>
                </tr>
            </thead>

            <tbody *ngIf="this.isUsersLoading == false">
                <ng-container *ngFor="let user of allUsers;">
                    <tr class="align-middle">
                        <td>
                            <div class="form-check checkboxContainer">
                                <input class="form-check-input subCheckbox" type="checkbox" value=""
                                    (click)="isAnyCheckedBox()">
                            </div>
                        </td>
                        <td>{{user.id}}</td>
                        <td>{{user.roleName}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
    
                        <td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
                        <td>
                            <div id="listMenu" type="button" data-bs-toggle="modal" data-bs-target="#mainModal"
                                (click)="this.selectedModal = 'getUserInfo'; this.superadminModal.getUserInfo(user.id); this.SuperadminModalComponent.resetStatusCode()">
                                <img class="listMenuImage" src="../../../../assets/edit-profile-svgrepo-com.svg" alt=""
                                    srcset="">
    
                            </div>
                        </td>
                    </tr>
                </ng-container>
            </tbody>


    </table>
    <div class="pageSelector" >
        
        <div class="pageBox" *ngFor="let item of createRange();" (click)="pageClick(item-1)">
            {{item}}
        </div>


    </div>

</div>











<div #mainModal class="modal fade" id="mainModal" tabindex="2" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="mainModalBox">
            <div class="modal-body">
                <app-superadmin-modal #superadminModal [modalId]="this.selectedModal"></app-superadmin-modal>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="secondaryModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true"
    data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="infoModalLabel">Modal Title</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>The Second Modal</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
