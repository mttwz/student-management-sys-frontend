<table class="table table-xl table-striped table-dark" id="mainTable">
        
    <thead>
        <tr class="align-middle">
            <th scope="col" (click)="this.tableService.sortBy('id')">ID</th>
            <th scope="col" (click)="this.tableService.sortBy('roleId.roleType')">Role</th>
            <th scope="col" (click)="this.tableService.sortBy('firstName')">First name</th>
            <th scope="col" (click)="this.tableService.sortBy('lastName')">Last name</th>
            <th scope="col" (click)="this.tableService.sortBy('email')">Email</th>
            <th style="max-width: 48px;"></th>
        </tr>
    </thead>

    <tbody *ngIf="this.tableService.isUsersLoading == false">
        <ng-container *ngFor="let user of this.tableService.allUsers;">

            <tr class="align-middle deleted" *ngIf="user.isDeleted == true">
                <td class="deleted">{{user.id}}</td>
                <td class="deleted" *ngIf="user.roleName == 'superadmin'"><img class="superadminRoleIcon" src="../../../../assets/user-secret-svgrepo-com.svg" alt="" srcset=""></td>
                <td class="deleted" *ngIf="user.roleName == 'admin'"><img class="adminRoleIcon" src="../../../../assets/user-tie-svgrepo-com.svg" alt="" srcset=""></td>
                <td class="deleted" *ngIf="user.roleName == 'student'"><img class="studentRoleIcon" src="../../../../assets/user-graduate-svgrepo-com.svg" alt="" srcset=""></td>
                <td class="deleted">{{user.firstName}}</td>
                <td class="deleted">{{user.lastName}}</td>

                <td class="deleted"><a href="mailto:{{user.email}}">{{user.email}}</a></td>
                <td class="deleted">
                    <div id="infoMenu" type="button" data-bs-toggle="modal" data-bs-target="#mainModal"
                        (click)="openUserInfoModal(user); this.superadminModal.getUserInfo(user.id); ">
                        <img class="infoMenuImage" src="../../../../assets/edit-profile-svgrepo-com.svg" alt=""
                            srcset="">

                    </div>
                </td>
            </tr>

            <tr class="align-middle"  *ngIf="user.isDeleted == false">
                <td>{{user.id}}</td>
                <td *ngIf="user.roleName == 'superadmin'"><img class="superadminRoleIcon" src="../../../../assets/user-secret-svgrepo-com.svg" alt="" srcset=""></td>
                <td *ngIf="user.roleName == 'admin'"><img class="adminRoleIcon" src="../../../../assets/user-tie-svgrepo-com.svg" alt="" srcset=""></td>
                <td *ngIf="user.roleName == 'student'"><img class="studentRoleIcon" src="../../../../assets/user-graduate-svgrepo-com.svg" alt="" srcset=""></td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>

                <td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
                <td>
                    <div id="infoMenu" type="button" data-bs-toggle="modal" data-bs-target="#mainModal"
                        (click)="openUserInfoModal(user); this.superadminModal.getUserInfo(user.id); ">
                        <img class="infoMenuImage" src="../../../../assets/edit-profile-svgrepo-com.svg" alt=""
                            srcset="">

                    </div>
                </td>
            </tr>
        </ng-container>
    </tbody>


</table>

<div #mainModal class="modal fade" id="mainModal" tabindex="2" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="mainModalBox">
            <div class="modal-body">
                <app-superadmin-modal #superadminModal [modalId]="this.superadminDashboard.selectedModal"></app-superadmin-modal>
            </div>
        </div>
    </div>
</div>
