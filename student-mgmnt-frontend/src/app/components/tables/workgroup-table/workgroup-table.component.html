<div *ngIf="isUsersListed == false && isWorkgroupListed == false">
    <table class="table table-xl table-striped table-dark" id="mainTable">

        <thead>
            <tr class="align-middle">
                <th scope="col" (click)="this.tableService.sortBy('id')">ID</th>
                <th scope="col">Workgroup name</th>
                <th scope="col">institution</th>
                <th style="max-width: 48px;"></th>
                <th style="max-width: 48px;"></th>
                <th style="max-width: 48px;"></th>
                <th style="max-width: 48px;">
               
                    <!--(click)="this.tableService.deleteWorkgroup(workgroup.id)" -->
                    <div id="createWorkgroup" type="button" data-bs-toggle="modal" data-bs-target="#mainModal"
                    (click)="openCreateWorkgroupModal()">
                        <img class="addWorkgroupImage" src="../../../../assets/addWorkgroup.png" alt="">
                    </div>
                
            </th>
            </tr>
        </thead>

        <tbody *ngIf="this.tableService.isUsersLoading == false">
            <ng-container *ngFor="let workgroup of this.tableService.allWorkgroup;">
                
                <tr class="align-middle deleted" *ngIf="workgroup.isDeleted == true">
                    <td class="deleted">{{workgroup.id}}</td>
                    <td class="deleted">{{workgroup.groupName}}</td>
                    <td class="deleted">{{workgroup.institution}}</td>
                  
                    <td class="deleted">
                        <!--(click)="this.tableService.deleteWorkgroup(workgroup.id)" -->
                        <div id="addUserToWorkgroup" type="button" data-bs-toggle="modal" data-bs-target="#mainModal"
                        (click)="openAddUserToWorkgroupModal(workgroup)" >
                            <img class="workgroupImage" src="../../../../assets/add-user-svgrepo-com.svg" alt="">
                        </div>
                    </td>

                    <td class="deleted">
                        <div id="createWorkgroupSchedule" type="button" data-bs-toggle="modal" data-bs-target="#mainModal"
                    (click)="openCreateWorkgroupSceduleModal(workgroup)" >
                            <img class="workgroupImage" src="../../../../assets/add.png" alt="">
                        </div>
                    </td>

                    <td class="deleted">
                        <!--(click)="this.tableService.deleteWorkgroup(workgroup.id)" -->
                        <div id="getWorkgroupInfo" type="button" data-bs-toggle="modal" data-bs-target="#mainModal"
                        (click)="openWorkgroupInfoModal(workgroup); this.superadminModal.getWorkgroupInfo(this.workgroupService.currentlySelectedWorkgroupId);" >
                            <img class="workgroupImage" src="../../../../assets/edit.png" alt="">
                        </div>
                    </td>

                    <td class="deleted">
                        <div id="userInWorkgroupList" type="button" (click)="switchToWorkgroupMembers(workgroup)">
                            <img class="userInWorkgroupListImage" src="../../../../assets/user-list-svgrepo-com.svg" alt=""srcset="">
                        </div>
                    </td>

                </tr>
                <tr class="align-middle"  *ngIf="workgroup.isDeleted == false">
                    <td>{{workgroup.id}}</td>
                    <td>{{workgroup.groupName}}</td>
                    <td>{{workgroup.institution}}</td>
                    <td>
                        <!--(click)="this.tableService.deleteWorkgroup(workgroup.id)" -->
                        <div id="addUserToWorkgroup" type="button" data-bs-toggle="modal" data-bs-target="#mainModal"
                        (click)="openAddUserToWorkgroupModal(workgroup)" >
                            <img class="workgroupImage" src="../../../../assets/add-user-svgrepo-com.svg" alt="">
                        </div>
                    </td>
                    
                    <td class="deleted">
                        <div id="createWorkgroupSchedule" type="button" data-bs-toggle="modal" data-bs-target="#mainModal"
                    (click)="openCreateWorkgroupSceduleModal(workgroup)" >
                            <img class="workgroupImage" src="../../../../assets/add.png" alt="">
                        </div>
                    </td>

                    <td>
                        <!--(click)="this.tableService.deleteWorkgroup(workgroup.id)" -->
                        <div id="getWorkgroupInfo" type="button" data-bs-toggle="modal" data-bs-target="#mainModal"
                        (click)="openWorkgroupInfoModal(workgroup); this.superadminModal.getWorkgroupInfo(this.workgroupService.currentlySelectedWorkgroupId);" >
                            <img class="workgroupImage" src="../../../../assets/edit.png" alt="">
                        </div>
                    </td>
                    <td>
                        <div id="userInWorkgroupList" type="button" (click)="switchToWorkgroupMembers(workgroup)">
                            <img class="userInWorkgroupListImage" src="../../../../assets/user-list-svgrepo-com.svg" alt=""srcset="">
                        </div>
                    </td>
                </tr>
            </ng-container>

        </tbody>

    </table>
</div>
<div *ngIf="isUsersListed == true">
    <app-workgroup-members-table></app-workgroup-members-table>
</div>

<div *ngIf="isWorkgroupListed == true">
    <app-workgroup-schedule-table></app-workgroup-schedule-table>
</div>




<div #mainModal class="modal fade" id="mainModal" tabindex="2" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="mainModalBox">
            <div class="modal-body">
                <app-superadmin-modal #superadminModal [modalId]="this.modalService.currentlySelectedModal"></app-superadmin-modal>
            </div>
        </div>
    </div>
</div>
