<div *ngIf="isUsersListed == false && this.isWorkgroupListed == false">
    <table class="table table-xl table-striped table-dark" id="mainTable">

        <thead>
            <tr class="align-middle">
                <th scope="col" (click)="this.tableService.sortBy('id')">ID</th>
                <th scope="col">Workgroup name</th>
                <th scope="col">institution</th>
                <th style="max-width: 48px;"></th>
                <th style="max-width: 48px;"></th>
                <th style="max-width: 48px;"></th>
                <th style="max-width: 48px;"></th>
            </tr>
        </thead>

        <tbody *ngIf="this.tableService.isUsersLoading == false">
            <ng-container *ngFor="let workgroup of this.tableService.allWorkgroup;">
                <tr class="align-middle">
                    <td>{{workgroup.id}}</td>
                    <td>{{workgroup.groupName}}</td>
                    <td>{{workgroup.institution}}</td>
                    <td>
                        <!--(click)="this.tableService.deleteWorkgroup(workgroup.id)" -->
                        <div id="getWorkgroupInfo" type="button" data-bs-toggle="modal" data-bs-target="#mainModal"
                        (click)="this.superadminDashboard.changeModal('getWorkgroupInfo'); this.superadminModal.getWorkgroupInfo(workgroup.id); this.SuperadminModalComponent.resetStatusCode()" >
                            <img class="workgroupImage" src="../../../../assets/edit.png" alt="">
                        </div>
                    </td>
                    <td>
                        <div id="deleteWorkgroup" type="button" (click)="this.tableService.deleteWorkgroup(workgroup.id)">
                            <img class="workgroupImage" src="../../../../assets/trash.png" alt=""srcset="">
                        </div>
                    </td>
                    <td>
                        <div id="eventeWorkgroup" type="button" (click)="switchToWorkgroupSchedule(workgroup.id, workgroup.groupName)">
                            <img class="workgroupImage" src="../../../../assets/event.png" alt=""srcset="">
                        </div>
                    </td>
                    <td>
                        <div id="userInWorkgroupList" type="button" (click)="switchToWorkgroupMembers(workgroup.groupName)">
                            <img class="userInWorkgroupListImage" src="../../../../assets/user-list-svgrepo-com.svg" alt=""srcset="">
                        </div>
                    </td>
                </tr>
            </ng-container>

        </tbody>

    </table>
</div>
<div *ngIf="isUsersListed == true">
    <app-workgroup-members-table></app-workgroup-members-table>
</div>
<div *ngIf="isWorkgroupListed == true">
      <app-workgroup-schedule-table></app-workgroup-schedule-table>
</div>

  



<div #mainModal class="modal fade" id="mainModal" tabindex="2" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="mainModalBox">
            <div class="modal-body">
                <app-superadmin-modal #superadminModal [modalId]="this.superadminDashboard.selectedModal"></app-superadmin-modal>
            </div>
        </div>
    </div>
</div>
