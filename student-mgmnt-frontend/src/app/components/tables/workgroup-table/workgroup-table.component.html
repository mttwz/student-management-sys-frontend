<table class="table table-xl table-striped table-dark" id="mainTable">
        
    <thead>
        <tr class="align-middle">
            <th scope="col" (click)="this.tableService.sortBy('id')">ID</th>
            <th scope="col">Workgroup name</th>
            <th scope="col">institution</th>
            <th></th>
        </tr>
    </thead>

    <tbody *ngIf="this.tableService.isUsersLoading == false">
        <ng-container *ngFor="let workgroup of this.tableService.allWorkgroup;">
            <tr class="align-middle">
                <td>{{workgroup.id}}</td>
                <td>{{workgroup.groupName}}</td>
                <td>{{workgroup.institution}}</td>
                <td >
                    <div  type="button" data-bs-toggle="modal" data-bs-target="#workgroupMembers"
                    (click)="this.superadminDashboard.changeModal('workgroupMembers'); this.SuperadminModalComponent.resetStatusCode()"
                     class="userLink">
                      <a (click)="this.tableService.searchAllWorkgroupMemebers(workgroup.groupName)">
                        Users from workgroup
                      </a> 
                    </div>
                   
                </td>
            </tr>
        </ng-container>
    </tbody>

    <!-- (click)="this.tableService.searchAllWorkgroupMemebers(workgroup.groupName)" -->
</table>

<div #mainModal class="modal fade" id="workgroupMembers" tabindex="2" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="mainModalBox">
            <div class="modal-body">
                <app-superadmin-modal #superadminModal [modalId]="this.superadminDashboard.selectedModal"></app-superadmin-modal>
            </div>
        </div>
    </div>
</div>

<div #mainModal class="modal fade" id="mainModal" tabindex="2" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="mainModalBox">
            <div class="modal-body">
                <app-superadmin-modal #superadminModal [modalId]="this.superadminDashboard.selectedModal"></app-superadmin-modal>
            </div>
        </div>
    </div>
</div>
