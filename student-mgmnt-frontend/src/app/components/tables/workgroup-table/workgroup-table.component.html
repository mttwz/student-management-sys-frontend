<table class="table table-xl table-striped table-dark" id="mainTable">
        
    <thead>
        <tr class="align-middle">
            <th scope="col" (click)="this.tableService.sortBy('id')">ID</th>
            <th scope="col">Workgroup name</th>
            <th scope="col">institution</th>
            <th></th>
        </tr>
    </thead>

    <tbody *ngIf="this.tableService.isUsersLoading == false">
        <ng-container *ngFor="let workgroup of this.tableService.allWorkgroup;">
            <tr class="align-middle">
                <td>{{workgroup.id}}</td>
                <td>{{workgroup.groupName}}</td>
                <td>{{workgroup.institution}}</td>
                <td (click)="this.tableService.searchAllWorkgroupMemebers(workgroup.groupName)">Users from workgroup</td> <!-- ((click)="this.userServise.getAllUserFromWorkgroup()" megkell csinalni backenden -->

                <!-- <td>
                    <div id="infoMenu" type="button" data-bs-toggle="modal" data-bs-target="#mainModal"

                        <img class="infoMenuImage" src="../../../../assets/edit-profile-svgrepo-com.svg" alt=""
                            srcset="">

                    </div>
                </td> -->
            </tr>
        </ng-container>
    </tbody>


</table>
