<div>
    <table class="table table-xl table-striped table-dark" id="mainTable">
        <div type="button" class="backToWorkgroups" (click)="this.switchToWorkgroups()" style="font-size: 15px;">   
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path  fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg>   
              Back to workgroups ( ) 
        </div>
       
        <thead>
            <tr class="align-middle">
                <th scope="col" >ID</th>
                <th scope="col" >name</th>
                <th scope="col" >start</th>
                <th scope="col" >end</th>
                <th scope="col" >isOnsite</th>
                <th style="max-width: 48px;"></th>
                
            </tr>
        </thead>
    
        <tbody>
            <ng-container *ngFor="let schedule of this.tableService.allWorkgroupScheduleByUserId;">
                <tr class="align-middle">
                    <td>{{schedule.id}}</td>
                    <td>{{schedule.name}}</td>
                    <td>{{schedule.start}}</td>
                    <td>{{schedule.end}}</td>
                    <td>{{schedule.isOnsite}}</td>

                    <td>
                        <!-- <div id="scheduleMenu" type="button" data-bs-toggle="modal" data-bs-target="#mainModal"
                            (click)="this.superadminDashboard.changeModal('getWorkgroupScheduleByUserId'); this.tableService.getWorkgroupScheduleByWorkgroupId(user.id); this.SuperadminModalComponent.resetStatusCode()">
                            <img class="scheduleMenuImage" src="../../../../assets/edit.png" alt=""
                                srcset="">
                        </div> -->
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
